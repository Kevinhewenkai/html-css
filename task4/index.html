<html>
    <head>

    </head>
    <body>
        <table border= "1">
            <tr>
                <td>first name</td>
                <td><input type="text" name="firstname" id="firstname"></td>
            </tr>
            <tr>
                <td>last name</td>
                <td><input type="text" name="lastname" id="lastname"></td>
            </tr>
            <tr>
                <td>date of birth</td>
                <td><input type="text" name="DOB" id="DOB"></td>
            </tr>
            <tr>
                <td>favourite animal</td>
                <td>
                    <select id="animal">
                        <option selected value="Dog">
                            Dog
                        </option>
                        <option value="Puppy">
                            Puppy
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Cities lived in</td>
                <td>
                    <input type="checkbox" name="Sydney" id="Sydney">Sydney
                    <input type="checkbox" name="Melbourne" id="Melbourne">Melbourne
                    <input type="checkbox" name="Adelaide" id="Adelaide">Adelaide
                </td>
            </tr>
        </table>

        <button id="remove">remove</button>
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
